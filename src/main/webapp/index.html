<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISE CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --blue-dark: #0f2d4f;
      --blue-bright: #00a8ef;
      --beige: #d9cec3;
      --gray-light: #f3f1ee;
      --black: #000000;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: var(--gray-light);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #27445D;
      padding: 15px 30px;
    }

    .header-title {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .welcome-section {
      background-color:var(--gray-light);
      height: 45vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .welcome-section h1 {
      color: var(--black);
      font-weight: 500;
      font-size: 2.5rem;
    }

    .login-section {
      background-color: white;
      height: 39vh;
      padding: 60px 0;
    }

    .btn-custom {
      background-color: #27445D;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      margin: 10px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #194a75;
      color: white;
    }

    .footer {
      background-color: #27445D;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    @media (max-width: 576px) {
      .welcome-section h1 {
        font-size: 1.8rem;
      }

      .btn-custom {
        width: 100%;
        max-width: 250px;
      }
        .btn-custom:hover {
      background-color: #194a75;
      color: white;
    }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container-fluid">
      <span class="header-title">ISE CONNECT</span>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Welcome Section -->
    <section class="welcome-section">
      <div class="container">
        <h1>Welcome to ISE Connect</h1>
      </div>
    </section>

    <!-- Login Buttons Section -->
    <section class="login-section">
      <div class="container d-flex flex-column flex-sm-row justify-content-center align-items-center">
        <a href="facultyLogin.html" class="btn btn-custom">Faculty Login</a>
        <a href="studentsLogin.html" class="btn btn-custom">Student Login</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 ISE Connect. All rights reserved.</small>
    </div>
  </footer>

</body>
</html>
